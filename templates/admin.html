<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverMail Admin Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'], mono: ['"JetBrains Mono"', 'monospace'] }
                }
            }
        }
    </script>
    <style>
        .log-console { background-color: #0f172a; color: #4ade80; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; }
        .log-console::-webkit-scrollbar { width: 6px; }
        .log-console::-webkit-scrollbar-track { background: #1e293b; }
        .log-console::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-slate-900 text-white p-1.5 rounded-lg"><i data-lucide="layout-dashboard" class="h-5 w-5"></i></div>
                    <h1 class="text-lg font-bold tracking-tight">SilverMail <span class="text-slate-400 font-normal">Admin</span></h1>
                    <span class="px-2 py-0.5 rounded-full bg-emerald-100 text-emerald-700 text-xs font-bold border border-emerald-200 flex items-center gap-1">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span> Live
                    </span>
                </div>
                <div class="flex items-center gap-3">
                    <a href="/" target="_blank" class="text-sm font-medium text-slate-500 hover:text-slate-900 transition flex items-center gap-1">
                        <i data-lucide="external-link" class="w-4 h-4"></i> Public
                    </a>
                    <div class="h-4 w-px bg-slate-200"></div>
                    <a href="/admin/logout" class="text-sm font-medium text-red-600 hover:text-red-700 transition">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <p class="text-xs font-medium text-slate-500 uppercase">vCPU Load</p>
                        <h3 class="text-2xl font-bold text-slate-900" id="metric-cpu">0%</h3>
                    </div>
                    <i data-lucide="cpu" class="h-5 w-5 text-slate-400"></i>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-1.5">
                    <div id="bar-cpu" class="bg-indigo-500 h-1.5 rounded-full progress-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <p class="text-xs font-medium text-slate-500 uppercase">Memory</p>
                        <h3 class="text-2xl font-bold text-slate-900" id="metric-ram">0%</h3>
                        <p class="text-xs text-slate-400 mt-0.5" id="detail-ram">0/0 GB</p>
                    </div>
                    <i data-lucide="memory-stick" class="h-5 w-5 text-slate-400"></i>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-1.5">
                    <div id="bar-ram" class="bg-purple-500 h-1.5 rounded-full progress-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <p class="text-xs font-medium text-slate-500 uppercase">Storage / DB</p>
                        <h3 class="text-2xl font-bold text-slate-900" id="metric-disk">0%</h3>
                        <p class="text-xs text-slate-400 mt-0.5">DB Size: <span id="detail-db">0 MB</span></p>
                    </div>
                    <i data-lucide="hard-drive" class="h-5 w-5 text-slate-400"></i>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-1.5">
                    <div id="bar-disk" class="bg-amber-500 h-1.5 rounded-full progress-bar" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <p class="text-xs font-medium text-slate-500 uppercase">Uptime</p>
                        <h3 class="text-xl font-bold text-slate-900" id="metric-uptime">0h</h3>
                    </div>
                    <i data-lucide="clock" class="h-5 w-5 text-slate-400"></i>
                </div>
                <div class="flex gap-4 mt-2 pt-2 border-t border-slate-100">
                    <div class="flex items-center gap-1.5">
                        <i data-lucide="arrow-up" class="w-3 h-3 text-blue-500"></i>
                        <span class="text-xs font-mono text-slate-600" id="net-sent">0 MB</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <i data-lucide="arrow-down" class="w-3 h-3 text-emerald-500"></i>
                        <span class="text-xs font-mono text-slate-600" id="net-recv">0 MB</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 bg-white rounded-xl border border-slate-200 shadow-sm flex flex-col h-[600px]">
                <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center bg-slate-50/50 rounded-t-xl">
                    <div>
                        <h2 class="font-bold text-slate-800 flex items-center gap-2">
                            <i data-lucide="users" class="w-4 h-4 text-slate-500"></i> User Sessions
                        </h2>
                        <p class="text-xs text-slate-500">Total Active: <span id="total-users" class="font-bold">0</span></p>
                    </div>
                    <span id="last-updated" class="text-xs text-slate-400 font-mono">Syncing...</span>
                </div>
                
                <div class="overflow-y-auto flex-1">
                    <table class="min-w-full divide-y divide-slate-100">
                        <thead class="bg-slate-50 sticky top-0 z-10">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">User</th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Created</th>
                                <th class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-slate-100" id="users-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-slate-900 rounded-xl shadow-lg border border-slate-800 flex flex-col h-[600px] overflow-hidden">
                <div class="px-4 py-3 bg-slate-950 border-b border-slate-800 flex justify-between items-center">
                    <h3 class="text-xs font-bold text-slate-400 flex items-center gap-2 uppercase tracking-wide">
                        <i data-lucide="terminal" class="w-3 h-3 text-emerald-500"></i> System Log
                    </h3>
                    <div class="flex gap-3">
                        <button onclick="clearLogs()" class="text-xs text-slate-500 hover:text-red-400 transition" title="Clear Logs">
                            <i data-lucide="trash" class="w-3 h-3"></i>
                        </button>
                        <label class="flex items-center text-xs text-slate-500 cursor-pointer hover:text-slate-300">
                            <input type="checkbox" id="auto-scroll" checked class="mr-1.5 accent-emerald-500 rounded text-xs bg-slate-800 border-slate-700"> Auto-scroll
                        </label>
                    </div>
                </div>
                <div class="p-4 flex-1 overflow-y-auto log-console" id="log-container">
                    <div class="text-slate-600 italic">Connecting to log stream...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="inbox-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative transform overflow-hidden rounded-xl bg-white shadow-2xl transition-all w-full max-w-2xl border border-slate-200">
                    <div class="bg-slate-50 px-4 py-4 border-b border-slate-200 flex justify-between items-center">
                        <div>
                            <h3 class="text-base font-bold text-slate-900" id="modal-title">Checking Inbox</h3>
                            <p class="text-xs text-slate-500" id="modal-subtitle">...</p>
                        </div>
                        <button onclick="closeModal()" class="p-1 rounded-md hover:bg-slate-200 text-slate-400 hover:text-slate-600 transition">
                            <i data-lucide="x" class="h-5 w-5"></i>
                        </button>
                    </div>
                    <div class="max-h-[60vh] overflow-y-auto bg-white p-0" id="modal-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        const els = {
            usersTable: document.getElementById('users-table-body'),
            logContainer: document.getElementById('log-container'),
            totalUsers: document.getElementById('total-users'),
            lastUpdated: document.getElementById('last-updated'),
            autoScroll: document.getElementById('auto-scroll'),
            modal: document.getElementById('inbox-modal'),
            modalContent: document.getElementById('modal-content'),
            metrics: {
                cpu: document.getElementById('metric-cpu'),
                cpuBar: document.getElementById('bar-cpu'),
                ram: document.getElementById('metric-ram'),
                ramBar: document.getElementById('bar-ram'),
                ramDetail: document.getElementById('detail-ram'),
                disk: document.getElementById('metric-disk'),
                diskBar: document.getElementById('bar-disk'),
                dbDetail: document.getElementById('detail-db'),
                uptime: document.getElementById('metric-uptime'),
                netSent: document.getElementById('net-sent'),
                netRecv: document.getElementById('net-recv')
            }
        };

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            return date.toLocaleDateString();
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/admin/data');
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();

                renderMetrics(data.metrics, data.db_size);
                renderUsers(data.stats);
                renderLogs(data.logs);

                els.lastUpdated.textContent = new Date().toLocaleTimeString();
                els.lastUpdated.classList.remove('text-red-500');
            } catch (error) {
                console.error(error);
                els.lastUpdated.textContent = "Offline";
                els.lastUpdated.classList.add('text-red-500');
            }
        }

        function renderMetrics(m, dbSize) {
            if(!m) return;
            // CPU
            els.metrics.cpu.textContent = m.cpu + "%";
            els.metrics.cpuBar.style.width = m.cpu + "%";
            els.metrics.cpuBar.className = `h-1.5 rounded-full progress-bar ${m.cpu > 80 ? 'bg-red-500' : 'bg-indigo-500'}`;
            
            // RAM
            els.metrics.ram.textContent = m.ram_percent + "%";
            els.metrics.ramDetail.textContent = m.ram_detail;
            els.metrics.ramBar.style.width = m.ram_percent + "%";
            
            // DISK
            els.metrics.disk.textContent = m.disk + "%";
            els.metrics.dbDetail.textContent = dbSize;
            els.metrics.diskBar.style.width = m.disk + "%";
            
            // NET & UPTIME
            els.metrics.uptime.textContent = m.uptime;
            els.metrics.netSent.textContent = m.net_sent;
            els.metrics.netRecv.textContent = m.net_recv;
        }

        function renderUsers(users) {
            els.totalUsers.textContent = users.length;
            if (users.length === 0) {
                els.usersTable.innerHTML = `<tr><td colspan="3" class="px-6 py-10 text-center text-slate-400 italic">No active users.</td></tr>`;
                return;
            }

            let html = '';
            users.forEach(user => {
                const hasMail = user.inbox_count > 0;
                html += `
                    <tr class="hover:bg-slate-50 transition border-b border-slate-50 group">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-8 w-8 rounded-lg bg-slate-100 text-slate-600 flex items-center justify-center font-bold text-xs border border-slate-200 uppercase">
                                    ${user.email.substring(0, 2)}
                                </div>
                                <div class="ml-3">
                                    <div class="text-sm font-semibold text-slate-900 group-hover:text-blue-600 transition">${user.email}</div>
                                    <div class="text-xs text-slate-400 font-mono">${user.ip_address}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                            ${timeAgo(user.created_at)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right space-x-2">
                             <button onclick="viewUserInbox('${user.email}')" class="inline-flex items-center px-2.5 py-1.5 text-xs font-medium rounded-md ${hasMail ? 'bg-indigo-50 text-indigo-700 hover:bg-indigo-100' : 'bg-slate-50 text-slate-500 hover:bg-slate-100'} transition">
                                ${user.inbox_count} <i data-lucide="mail" class="ml-1.5 w-3 h-3"></i>
                            </button>
                            <button onclick="deleteUser('${user.email}')" class="inline-flex items-center p-1.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-md transition" title="Delete User">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            if (els.usersTable.innerHTML !== html) {
                els.usersTable.innerHTML = html;
                lucide.createIcons();
            }
        }

        function renderLogs(logs) {
            if (!logs || logs.length === 0) return;
            const logHtml = logs.map(line => {
                let colorClass = "text-slate-300";
                if(line.includes("[ERROR]")) colorClass = "text-red-400 font-bold";
                if(line.includes("[SMTP]")) colorClass = "text-emerald-400";
                if(line.includes("[Launcher]")) colorClass = "text-yellow-300";
                
                return `<div class="mb-1 border-b border-slate-800/50 pb-1 hover:bg-white/5 ${colorClass}">${line}</div>`;
            }).join('');

            if (els.logContainer.innerHTML !== logHtml) {
                els.logContainer.innerHTML = logHtml;
                if (els.autoScroll.checked) els.logContainer.scrollTop = els.logContainer.scrollHeight;
            }
        }

        // --- ACTIONS ---

        async function viewUserInbox(email) {
            els.modal.classList.remove('hidden');
            document.getElementById('modal-title').textContent = email;
            document.getElementById('modal-subtitle').textContent = "Fetching messages...";
            els.modalContent.innerHTML = `<div class="flex justify-center py-12"><i data-lucide="loader-2" class="animate-spin h-8 w-8 text-indigo-500"></i></div>`;
            lucide.createIcons();

            try {
                const res = await fetch(`/api/admin/inbox/${email}`);
                const emails = await res.json();
                
                if (emails.length === 0) {
                    els.modalContent.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-16 text-center">
                            <div class="bg-slate-100 p-4 rounded-full mb-3"><i data-lucide="inbox" class="h-6 w-6 text-slate-400"></i></div>
                            <p class="text-slate-500 font-medium">Inbox is empty</p>
                        </div>`;
                } else {
                    let html = '';
                    emails.forEach(e => {
                        html += `
                            <div class="border-b border-slate-100 hover:bg-slate-50 transition p-4">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="font-bold text-slate-800 text-sm">${escapeHtml(e.sender || e.from)}</span>
                                    <span class="text-xs text-slate-400">${new Date(e.received_at || e.date).toLocaleString()}</span>
                                </div>
                                <div class="text-sm font-medium text-indigo-600 mb-2">${escapeHtml(e.subject)}</div>
                                <div class="text-xs text-slate-600 font-mono bg-slate-50 p-2 rounded border border-slate-200 whitespace-pre-wrap">${escapeHtml(e.body)}</div>
                            </div>
                        `;
                    });
                    els.modalContent.innerHTML = html;
                }
                document.getElementById('modal-subtitle').textContent = `${emails.length} message(s) found.`;
            } catch (err) {
                els.modalContent.innerHTML = `<p class="text-red-500 p-4">Error loading data.</p>`;
            }
            lucide.createIcons();
        }

        async function deleteUser(email) {
            if(!confirm(`Delete user ${email} and all their messages?`)) return;
            await fetch('/api/admin/delete_user', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email})
            });
            fetchDashboardData(); // Force refresh
        }

        async function clearLogs() {
            if(!confirm("Clear all system logs?")) return;
            await fetch('/api/admin/clear_logs', {method: 'POST'});
        }

        function closeModal() { els.modal.classList.add('hidden'); }
        function escapeHtml(text) { return text ? String(text).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#039;'}[m])) : ''; }

        // Init
        fetchDashboardData();
        setInterval(fetchDashboardData, 2000); // 2 seconds refresh rate for metrics
    </script>
</body>
</html>
